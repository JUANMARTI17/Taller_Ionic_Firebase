<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Reset Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="sendResetEmail()">
        <ion-row>
          <ion-col>
            <app-input [control]="email" label="Email:" type="email"></app-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-button [disable]="resetForm.invalid" value="Send Reset Email" type="submit"></app-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button
              size="small"
              color="secondary"
              [routerLink]="['/login']"
              >Back to Login</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
