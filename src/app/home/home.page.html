<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container"></div>

  <!-- Lista de tareas -->
  <ion-list *ngIf="tasks.length > 0">
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.date | date }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="editTask(task)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteTask(task.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <form (ngSubmit)="addTask()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="newTask.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="newTask.description" name="description" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="newTask.date" name="date" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">
      {{ editMode ? 'Actualizar Tarea' : 'Añadir Tarea' }}
    </ion-button>
  </form>
</ion-content>
