<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-grid>
          <ion-row>
            <ion-col>
              <app-input type="email" label="email"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input type="password" label="password"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col><a [routerLink]="['/register']">register</a></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-button  value="Click" color="danger"></app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
