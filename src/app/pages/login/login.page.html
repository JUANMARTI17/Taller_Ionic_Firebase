<ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-content>
        <form>
          <ion-row>
            <ion-col>
              <app-input label="Email:" type="email"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input label="Password:" type="password"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-button value="Login" type="submit"></app-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button size="small" color="secondary">Register</ion-button>
            </ion-col>
            <ion-col>
              <ion-button size="small" color="secondary">Forgot Password?</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
