<ion-header [translucent]="true">
    <ion-toolbar color="tertiary">
      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <ion-row>
          <ion-col>
            <app-input [control]="email" label="Email:" type="email"></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input [control]="password" label="Password:" type="password"></app-input>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="errorMessage">
          <ion-col>
            <ion-text color="danger">{{ errorMessage }}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-button [disable]="loginForm.invalid" value="Login" type="submit"></app-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              size="small"
              color="secondary"
              [routerLink]="['/register']"
              >Register</ion-button
            >
          </ion-col>
          <ion-col>
            <ion-button size="small" color="secondary"
            [routerLink]="['/reset-password']">Forgot Password?</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
